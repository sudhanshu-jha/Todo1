{% extends 'todos/base.html' %}
{% block content  %}

<div class="container col-md-6">
        <div class="table-responsive-sm active ">
        <div class="header text-right "></div>
        <h1 class="h1 text-center mb-title  bg-secondary">{% block title %}{{user}}'s List of todos{% endblock %} <a href="/logout/" class="btn btn-primary btn-sm" role="button">logout</a></h1>
        <div class="header text-right "><a href="/todos/add" class="btn btn-success btn-sm" role="button">+ Add Todo</a></div>
        <table id="table"  class="table table-bordered table-sm">  
            <thead thead-light>
                <tr>
                    <th class="text-left ">Title</th>
                    <th class="text-left ">Description</th>
                    <th class="text-left ">Actions</th>
                </tr>
            </thead>
            {% for todo in todos %}
                <tbody>
                    <tr class="table-active">
                        <td><a href="/todos/{{todo.id}}/detail">{{todo.Title}}</a></td>
                        <td>{{todo.Description}}</td>
                        <td><a href="/todos/{{todo.id}}/detail" class="btn btn-primary btn-sm" role="button">View</a>
                            <a href="/todos/{{todo.id}}/change" class="btn btn-secondary btn-sm" role="button">Edit</a>
                            <a href="/todos/{{todo.id}}/delete" class="btn btn-danger btn-sm"  onclick="return confirm('Are you sure you want to delete {{todo.Title}}?')" role="button">Delete</a>
                        </td>
                        </tr>
                </tbody>
            {% endfor %}  
        </table>

        <script>
            $(document).on('click', '.confirm-delete', function(){
                // return confirm('Are you sure you want to delete this?');
                })
        </script>

{% endblock %}
